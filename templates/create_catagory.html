<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <h1 class="flashes">
        {% for message in messages %}
        <h2>{{ message }}</h2>
        {% endfor %}
    </h1>
    {% endif %}
    {% endwith %}

    <!-- create a form catagory_table_form with 4 input fields -->
    <form action="create_catagory" method="post">
        <label for="catagory_name">Catagory Name</label>
        <input type="text" name="catagory_name" id="catagory_name" required>
        <label for="catagoryLavel">Catagory Lavel</label>
        <input type="text" name="catagoryLavel" id="catagoryLavel" required>
        <label for="catagorySubject">Catagory Subject</label>
        <input type="text" name="catagorySubject" id="catagorySubject" required>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
